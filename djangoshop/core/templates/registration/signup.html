{% extends 'shop/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-5">
            <div class="card">
                <div class="card-header">
                    <h3 class="my-0 p-2">Регистрация</h3>
                </div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}<br>
                        <button type="submit" class="btn btn-lg btn-primary">Зарегистрироваться</button>
                        <a class="btn btn-link" href="{% url 'login' %}">Авторизация</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
